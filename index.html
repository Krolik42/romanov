<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Окно в Европу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
        }
        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            background-color: #76c7c0;
            height: 100%;
            border-radius: 10px;
        }
        .stats {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>VPN Окно в Европу</h2>
        <p>БЕСПЛАТНАЯ ПОДПИСКА</p>
        <p>Мое подключение</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="stats" id="stats"></div>
        <p id="timestamp"></p>
    </div>

    <script>
        // Получаем данные от Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();  // Разворачиваем приложение на весь экран

        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const usedGB = parseFloat(urlParams.get('used_gb')) || 7;  // Пример данных
        const totalGB = parseFloat(urlParams.get('total_gb')) || 25;  // Пример данных
        const percent = (usedGB / totalGB) * 100;

        // Обновляем прогресс-бар и статистику
        document.getElementById('progress').style.width = `${percent}%`;
        document.getElementById('stats').innerText = `В этом месяце потрачено ${usedGB} Гб из ${totalGB} Гб`;
        document.getElementById('timestamp').innerText = `Данные на ${new Date().toLocaleTimeString()}`;
    </script>
</body>
</html>
